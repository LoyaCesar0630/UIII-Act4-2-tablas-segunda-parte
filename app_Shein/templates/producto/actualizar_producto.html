{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2 style="color: #ff4d94; margin-bottom: 2rem;">Actualizar Producto</h2>
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-label">Nombre del Producto</label>
            <input type="text" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Descripción</label>
            <textarea name="descripcion" class="form-control" rows="3" required>{{ producto.descripcion }}</textarea>
        </div>
        
        <div class="form-group">
            <label class="form-label">Precio</label>
            <input type="number" name="precio" step="0.01" class="form-control" value="{{ producto.precio }}" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Categoría</label>
            <select name="categoria" class="form-control" required>
                <option value="ropa" {% if producto.categoria == 'ropa' %}selected{% endif %}>Ropa</option>
                <option value="accesorios" {% if producto.categoria == 'accesorios' %}selected{% endif %}>Accesorios</option>
                <option value="zapatos" {% if producto.categoria == 'zapatos' %}selected{% endif %}>Zapatos</option>
                <option value="belleza" {% if producto.categoria == 'belleza' %}selected{% endif %}>Belleza</option>
                <option value="hogar" {% if producto.categoria == 'hogar' %}selected{% endif %}>Hogar</option>
            </select>
        </div>
        
        <div class="form-group">
            <label class="form-label">Talla</label>
            <select name="talla" class="form-control">
                <option value="">Seleccionar talla</option>
                <option value="XS" {% if producto.talla == 'XS' %}selected{% endif %}>XS</option>
                <option value="S" {% if producto.talla == 'S' %}selected{% endif %}>S</option>
                <option value="M" {% if producto.talla == 'M' %}selected{% endif %}>M</option>
                <option value="L" {% if producto.talla == 'L' %}selected{% endif %}>L</option>
                <option value="XL" {% if producto.talla == 'XL' %}selected{% endif %}>XL</option>
                <option value="Única" {% if producto.talla == 'Única' %}selected{% endif %}>Única</option>
            </select>
        </div>
        
        <div class="form-group">
            <label class="form-label">Color</label>
            <input type="text" name="color" class="form-control" value="{{ producto.color }}" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Stock</label>
            <input type="number" name="stock" class="form-control" value="{{ producto.stock }}" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">URL de Imagen</label>
            <input type="url" name="imagen_url" class="form-control" value="{{ producto.imagen_url }}">
        </div>
        
        <div class="form-group">
            <label style="display: flex; align-items: center; gap: 0.5rem;">
                <input type="checkbox" name="disponible" {% if producto.disponible %}checked{% endif %}>
                <span class="form-label" style="margin: 0;">Producto Disponible</span>
            </label>
        </div>
        
        <button type="submit" class="btn btn-primary">Actualizar Producto</button>
        <a href="{% url 'ver_productos' %}" class="btn" style="background: #6c757d; color: white; margin-left: 1rem;">Cancelar</a>
    </form>
</div>
{% endblock %}
